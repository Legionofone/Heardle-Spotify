<!DOCTYPE html><html lang="sv"><head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hördel</title>
        <link rel="stylesheet" type="text/css" href="/css/design.css">
        <link rel="icon" href="../icon.png">
        <script src="https://kit.fontawesome.com/4ce1eac851.js" crossorigin="anonymous"></script>
        <script src="https://sdk.scdn.co/spotify-player.js"></script>
        <script src="https://unpkg.com/spotify-web-api-js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="module" src="/js/player.js"></script>
        <script type="module" src="/js/script.js"></script>
        <script type="module" src="/js/startup.js"></script>
        <script id="access-token">var accessToken = "";</script>
    </head>
    <body>
        <main>
            <section id="top">
                <div id="title-div">
                    <div id="give-up">GIVE UP</div>
                    <h1>Hördel</h1>
                    <div id="back-to-menu">BACK TO MENU</div>
                </div>
                <div id="guesses">
                    <div>
                        <i class=""></i>
                        <p>Test - test</p>
                    </div>
                    <div>
                        <i class=""></i>
                        <p>Test - test</p>
                    </div>
                    <div>
                        <i class=""></i>
                        <p>Test - test</p>
                    </div>
                    <div>
                        <i class=""></i>
                        <p>Test - test</p>
                    </div>
                    <div>
                        <i class=""></i>
                        <p>Test - test</p>
                    </div>
                    <div>
                        <i class=""></i>
                        <p>Test - test</p>
                    </div>
                </div>
            </section>
            <section id="reveal">
                <p id="song">[Song] - [artist]</p>
                <div id="statsDiv">
                    <p>Better luck next time!</p>
                    <div id="stats">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <div id="timeDiv" style="visibility: hidden;">
                    <p>Next hördel in:</p>
                    <p>00:00:00</p>
                </div>
                <button id="playAgain">Play again</button>
            </section>
            <section id="bottom">
                <div id="time">
                    <div id="time-parts">
                        <div id="currentTime"></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <div id="play">
                    <p>0:00</p>
                    <i class="fa-solid fa-play"></i>
                    <p>0:16</p>
                </div>
                <div id="textfield">
                    <div id="alternatives">
                        <div>
                        </div>
                    </div>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <textarea placeholder="Enter an artist or a song!"></textarea>
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <div id="buttons">
                    <div id="skip">SKIP (+1s)</div>
                    <div id="submit">SUBMIT</div>
                </div>
            </section>
        </main>
        <div style="visibility: hidden;"> <!-- just a few fixes for bug reasons -->
            <button id="button"></button>
            <select id="select"></select>
        </div>
</body></html>
